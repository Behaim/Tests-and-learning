<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Форма</title>
</head>
<body>
  <center>
    <h3>Форма отзыва</h3>
    <div id="common">
    <div id="text1"><h4>Личные данные</h4></div>
    <div id="tab1">
      <div id="id">
        <p>ID отзыва</p>
        <input id="input" type="text" value="12345" name="id" disabled>
      </div>
      <div id="name">
        <p>Имя путешественника</p>
        <input id="input" type="text" value="Кекс" name="inputname">
      </div>
    </div>
    <div id="text1"><h4>Отзыв о поездке</h4></div>
    <div id="tab">
      <div id="visit">
        <p>Страна визита</p>
        <br>
        <input id="inputvisit" type="text" name="inputvisit" value="Норвегия">
        <br>
        <br>
        <p>Оценка поездки</p>
      </div>
      <div id="town">
        <p>Город</p>
        <br>
        <select id="selecttown">
          <option>Осло</option>
          <option>Пункт 2</option>
        </select>
        <br>
        <br>
        <input id="grade" type="text" name="grade" value="10">
      </div>
      <div id="slider">
        <p id="p0">0</p>
        <input id="sliderinput" type="range" min="0" max="10" step="1" value="10">
        <p id="p10">10</p>
      </div>
      <div id="Textotzv">
      <p>Текст отзыва</p>
      <textarea>Это было просто мяу!</textarea>
      </div>

    </div>

 
    <div id="text"><h4>Оценка отеля</h4></div>
    <div id="tab">
      <div id="id">
        <p>Название отеля</p>
        <input id="input" type="text" placeholder="Название по-английски" name="hotelname">
      </div>
      <div id="name">
        <p>Дата въезда</p>
        <input id="input" type="text" placeholder="В формате дд-мм-гггг" name="Data">
      </div>
      <div id="id">
        <p>Цвет кроватки</p>
        <input id="color" type="text" name="color" value="#ff0000">
      </div>
      <div id="dinner">
        <p>Оценка обедов</p>

        <select id="gradedinner">
          <option>Подушечки оближешь</option>
          <option>Пункт 2</option>
        </select>
      </div>
      <br>
      <div id="Textotzv">
        <p>Самая вкусная рыба</p>
        <select id="delfish" size="5" multiple>
          <option>Норвежский лосось</option>
          <option>Зубатка</option>
          <option>Морской окунь</option>
          <option>Карась</option>
          <option>Зеркальный карп</option>
          <option>Пункт 2</option>
        </select>
      </div>
    </div>
    <button>Оценить</button>
    <button>Сбросить</button>
  </div>
  </center>

</body>
</html>
