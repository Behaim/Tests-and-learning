<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Форма</title>
</head>
<body>
  <center>
    <h3>Форма отзыва</h3>
    <div id="text1"><h4>Личные данные</h4></div>
    <div id="tab1">
      <div id="id">
        <p>ID отзыва</p>
        <input id="input" type="text" value="12345" name="id" disabled>
      </div>
      <div id="name">
        <p>Имя путешественника</p>
        <input id="input" type="text" value="Кекс" name="inputname">
      </div>
    </div>
    <div id="text1"><h4>Отзыв о поездке</h4></div>
    <div id="tab">
      <div id="visit">
        <p>Страна визита</p>
        <br>
        <input id="inputvisit" type="text" name="inputvisit" value="Норвегия">
        <br>
        <br>
        <p>Оценка поездки</p>
      </div>
      <div id="town">
        <p>Город</p>
        <br>
        <select id="selecttown">
          <option>Осло</option>
          <option>Пункт 2</option>
        </select>
        <br>
        <br>
        <input id="grade" type="text" name="grade" value="10">
      </div>

    </div>

 
    <div id="text"><h4>Оценка отеля</h4></div>
    <div id="tab">
      
    </div>
  </center>
</body>
</html>
